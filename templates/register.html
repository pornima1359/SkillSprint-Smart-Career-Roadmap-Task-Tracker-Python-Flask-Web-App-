<!DOCTYPE html>
<html>
<head>
  <title>Register - SkillSprint</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="topbar">
  <h2>ðŸš€ SkillSprint</h2>
  <a class="btn secondary" href="/">Home</a>
</div>

<div class="container small">
  <h1>Create Account</h1>
  <p class="muted">Start building your roadmap today.</p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert {{category}}">{{message}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card">
    <form method="POST">
      <label>Name</label>
      <input name="name" required placeholder="Your name">

      <label>Email</label>
      <input name="email" required placeholder="example@gmail.com">

      <label>Password</label>
      <input type="password" name="password" required placeholder="Create password">

      <button class="btn full" type="submit">Register</button>
    </form>

    <p class="muted center" style="margin-top:10px;">
      Already have an account? <a href="/login">Login</a>
    </p>
  </div>
</div>

</body>
</html>
